{% extends "base.html" %}
 
{% block title %}Member Records{% endblock title %}
 
{% block content %}
 <div class="col-md-12">
        <h4>List of Members</h4> <span><a href="/addnew" class="btn btn-primary">Add New Record</a></span>
        <div class="table-responsive">
  <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
                <th><input type="checkbox" id="checkall" /></th>
                <th>ID</th>
                <th>Member Name</th>
                <th>Edit</th>
                <th>Delete</th>
             </thead>
   <tbody>
   {% for member in members %}
    <tr>  
     <td><input type="checkbox" class="checkthis" /></td>
     <td>{{ member.id }}</td>
     <td>{{ member.name }}</td>
     <td><p data-placement="top" data-toggle="tooltip" title="Edit"><a href="/edit/{{ member.id }}" class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></a></p></td>
     <td><p data-placement="top" data-toggle="tooltip" title="Delete"><a href="/delete/{{ member.id }}" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></a></p></td>
    </tr>  
   {% endfor %} 
   </tbody>
         
  </table>
        </div>
    </div>
{% endblock content %}
